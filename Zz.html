<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium Ayo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow-x: hidden;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transform: translateX(0);
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        .splash-screen.slide-out {
            transform: translateX(-100%);
        }
        .name-container {
            display: flex;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 3rem);
            white-space: nowrap;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .name-elysium {
            color: white;
            margin-right: 0.5rem;
        }
        .name-ayo {
            color: #888;
        }
        .loading-bar-container {
            margin-top: 1rem;
            height: 2px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }
        .loading-bar {
            height: 100%;
            background-color: #888;
            animation: loadingAnimation 3s linear forwards;
        }
        @keyframes loadingAnimation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        .main-page {
            height: 100%;
            background: linear-gradient(135deg, #121212, #222);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Orbitron', sans-serif;
            padding: 2rem;
            text-align: center;
        }
        @media (max-width: 768px) {
            .name-container {
                font-size: clamp(1rem, 5vw, 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="name-container" id="nameContainer">
            <div class="name-elysium">Elysium</div>
            <div class="name-ayo">Ayo</div>
        </div>
        <div class="loading-bar-container" id="loadingBarContainer">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>

    <div class="main-page" id="mainPage">
        <h1>Welcome to My Page</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splashScreen');
            const nameContainer = document.getElementById('nameContainer');
            const loadingBarContainer = document.getElementById('loadingBarContainer');
            const loadingBar = document.getElementById('loadingBar');
            const mainPage = document.getElementById('mainPage');

            // Set loading bar width to match name container
            function setLoadingBarWidth() {
                const nameWidth = nameContainer.offsetWidth;
                loadingBarContainer.style.width = `${nameWidth}px`;
            }

            // Call on initial load and after a short delay to ensure accurate measurement
            setLoadingBarWidth();
            setTimeout(setLoadingBarWidth, 100);

            // Resize listener
            window.addEventListener('resize', setLoadingBarWidth);

            // Hide splash screen after 3 seconds with slide transition
            setTimeout(() => {
                splashScreen.classList.add('slide-out');
                
                // Completely remove splash screen after transition
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                }, 1000);
            }, 3000);
        });
    </script>
</body>
</html>
