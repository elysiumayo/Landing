<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elysium Ayo | Portfolio</title>

        <!-- Preload and optimize font loading -->
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
            as="style"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
        />

        <!-- External stylesheet -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Splash Screen -->
        <div class="splash-screen" id="splash-screen">
            <div class="name" id="name-container">
                <div class="elysium">Elysium</div>
                <div class="ayo">Ayo</div>
            </div>
            <div class="loading-bar" id="loading-bar"></div>
        </div>

        <!-- Main Content Container -->
        <div id="main-content">
            <div class="frame">
                <canvas id="dot-grid"></canvas>
                <div class="profile-image-container">
                    <img
                        src="https://raw.githubusercontent.com/elysiumayo/elysiumayo/refs/heads/main/asset/188542589.png"
                        alt="Profile Image"
                        class="profile-image"
                        loading="lazy"
                    />
                    <div class="tagline">Keeping It Simple</div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="script.js" defer></script>
    </body>
</html>
