<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elysium Ayo</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Splash Screen -->
        <div class="splash-screen" id="splashScreen">
            <div class="name-container" id="nameContainer">
                <div class="name-elysium">Elysium</div>
                <div class="name-ayo">Ayo</div>
            </div>
            <div class="loading-bar-container" id="loadingBarContainer">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
        </div>

        <!-- Page Frame -->
        <div class="page-frame" id="pageFrame">
            <div class="main-content" id="mainContent">
                <!-- Shader background will be rendered here -->
            </div>
        </div>

        <!-- Links Container at Bottom Left -->
        <div class="links-container" id="linksContainer">
            <a
                href="https://github.com/yourusername"
                target="_blank"
                id="githubLink"
            >
                <i class="fab fa-github"></i> GitHub
            </a>
            <a
                href="mailto:youremail@example.com"
                target="_blank"
                id="emailLink"
            >
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>

        <div id="system"><i class="fa fa-cogs"></i>System</div>
        <div id="quotes">Float like a Cadillac, sting like a Beemer.</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
