<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Cards with Enhanced Styling</title>
    <style>
        body {
            margin: 0;
            overflow: auto; /* Allow scrolling */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background for contrast */
        }

        .section {
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: black; /* Text color */
            font-size: 2em;
        }

        canvas {
            position: fixed; /* Fixed position to cover the entire viewport */
            top: 0;
            left: 0;
            pointer-events: none; /* Allow clicks to pass through the canvas */
            z-index: -1; /* Place canvas behind other elements */
        }

        /* Card styles */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between cards */
            max-width: 800px; /* Max width for the card container */
            width: 100%; /* Full width */
        }

        .card {
            background: linear-gradient(135deg, #ffffff, #e0e0e0); /* Gradient background */
            border: 2px solid #000; /* Black border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 200px; /* Fixed width for cards */
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s; /* Animation for hover effect */
            position: relative;
            overflow: hidden; /* Hide overflow for rounded corners */
        }

        .card:hover {
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
        }

        .card img {
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Rounded corners for images */
            margin-bottom: 10px; /* Space below image */
        }

        .card-name {
            font-weight: bold;
            font-size: 1.2em; /* Larger font size for name */
            margin-top: 5px; /* Space between image and name */
        }

        .card-type {
            font-size: 0.9em;
            color: #555; /* Darker gray for type */
            margin: 5px 0; /* Space around type */
        }

        .card-stats {
            font-size: 0.8em;
            margin-top: 10px; /* Space above stats */
            color: #333; /* Darker color for stats */
        }

        /* Additional styling for card effects */
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2); /* Subtle overlay */
            z-index: 0; /* Behind the content */
            transition: opacity 0.3s; /* Smooth transition */
        }

        .card:hover:before {
            opacity: 0; /* Hide overlay on hover */
        }

        .card-content {
            position: relative; /* Positioning for content */
            z-index: 1; /* Above the overlay */
        }
    </style>
</head>
<body>
    <canvas id="graphCanvas"></canvas>
    <div id="section1" class="section">
        <div class="card-container">
            <div class="card">
                <div class="card-content">
                    <img src="https://img.pokemondb.net/artwork/large/pikachu.jpg" alt="Pikachu">
                    <div class="card-name">Pikachu</div>
                    <div class="card-type">Electric</div>
                    <div class="card-stats">HP: 35</div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <img src="https://img.pokemondb.net/artwork/large/charizard.jpg" alt="Charizard">
                    <div class="card-name">Charizard</div>
                    <div class="card-type">Fire/Flying</div>
                    <div class="card-stats">HP: 78</div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <img src="https://img.pokemondb.net/artwork/large/bulbasaur.jpg" alt="Bulbasaur">
                    <div class="card-name">Bulbasaur</div>
                    <div class="card-type">Grass/Poison</div>
                    <div class="card-stats">HP: 45</div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <img src="https://img.pokemondb.net/artwork/large/squirtle.jpg" alt="Squirtle">
                    <div class="card-name">Squirtle</div>
                    <div class="card-type">Water</div>
                    <div class="card-stats">HP: 44</div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <img src="https://img.pokemondb.net/artwork/large/jigglypuff.jpg" alt="Jigglypuff">
                    <div class="card-name">Jigglypuff</div>
                    <div class="card-type">Normal/Fairy</div>
                    <div class="card-stats">HP: 115</div>
                </div>
            </div>
        </div>
    </div>
    <div id="section2" class="section">Section 2</div>
    <div id="section3" class="section">Section 3</div>
    <div id="section4" class="section">Section 4</div>
    <div id="section5" class="section">Section 5</div>
    <div id="section6" class="section">Section 6</div>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const context = canvas.getContext('2d');

        // Function to set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawGrid(); // Redraw the grid when resizing
        }

        // Function to render the grid
        function drawGrid() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Set grid parameters
            const majorInterval = 50; // Major grid line interval
            const minorInterval = 10;  // Minor grid line interval
            const majorColor = 'darkblue'; // Darker color for major lines
            const minorColor = 'rgba(200, 200, 200, 0.5)'; // Lighter color for minor lines
            const majorLineWidth = 3; // Thicker major lines
            const minorLineWidth = 1;  // Thinner minor lines

            // Draw minor grid lines (dashed)
            context.lineWidth = minorLineWidth;
            context.strokeStyle = minorColor;
            context.setLineDash([5, 5]); // Set dashed line style
            for (let x = 0; x <= canvas.width; x += minorInterval) {
                context.beginPath();
                context.moveTo(x, 0);
                context.lineTo(x, canvas.height);
                context.stroke();
            }
            for (let y = 0; y <= canvas.height; y += minorInterval) {
                context.beginPath();
                context.moveTo(0, y);
                context.lineTo(canvas.width, y);
                context.stroke();
            }
            context.setLineDash([]); // Reset to solid lines for major grid

            // Draw major grid lines
            context.lineWidth = majorLineWidth;
            context.strokeStyle = majorColor;
            for (let x = 0; x <= canvas.width; x += majorInterval) {
                context.beginPath();
                context.moveTo(x, 0);
                context.lineTo(x, canvas.height);
                context.stroke();
            }
            for (let y = 0; y <= canvas.height; y += majorInterval) {
                context.beginPath();
                context.moveTo(0, y);
                context.lineTo(canvas.width, y);
                context.stroke();
            }
        }

        // // Initial setup
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas); // Handle window resizing
    </script>
</body>
</html>
