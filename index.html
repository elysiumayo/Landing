<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElysiumAyo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash">
        <div class="scanline"></div>
        <div class="noise"></div>
        <div class="overlay"></div>
        
        <div class="splash-content">
            <div class="title-container">
                <div class="title-slice"></div>
                <div class="title-main">
                    <span class="title-top">Elysium</span>
                    <span class="title-bottom">Ayo</span>
                </div>
            </div>
            
            <div class="loader">
                <div class="loader-progress"></div>
                <div class="loader-text">System Initialization</div>
                <div class="loader-percentage">0%</div>
            </div>

            <div class="geometric-elements">
                <div class="geo-line"></div>
                <div class="geo-circle"></div>
                <div class="geo-square"></div>
                <div class="geo-hexagon"></div>
                <div class="geo-grid"></div>
                <div class="geo-triangle"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content hidden">
        <div class="frame-container">
            <div class="frame">
                <div class="frame-inner"></div>
            </div>
            <div class="frame-content">
                <canvas id="shaderCanvas"></canvas>
                <!-- Your main page content will go here -->
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
