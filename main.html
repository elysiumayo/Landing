<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Paper Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #graphCanvas {
            display: block;
            background-color: #212a31;
        }
    </style>
</head>
<body>
    <canvas id="graphCanvas"></canvas>
    <script>
        const canvas = document.getElementById('graphCanvas');
        const context = canvas.getContext('2d');

        // Function to set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawGrid(); // Redraw the grid when resizing
        }

        // Function to render the grid
        function drawGrid() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Set grid parameters
            const majorInterval = 100;
            const minorInterval = 10;
            const majorColor = 'black';
            const minorColor = 'lightblack';
            const majorLineWidth = 0.9;
            const minorLineWidth = 0.5;

            // Draw minor grid lines
            context.lineWidth = minorLineWidth;
            context.strokeStyle = minorColor;
            for (let x = 0; x <= canvas.width; x += minorInterval) {
                context.beginPath();
                context.moveTo(x, 0);
                context.lineTo(x, canvas.height);
                context.stroke();
            }
            for (let y = 0; y <= canvas.height; y += minorInterval) {
                context.beginPath();
                context.moveTo(0, y);
                context.lineTo(canvas.width, y);
                context.stroke();
            }

            // Draw major grid lines
            context.lineWidth = majorLineWidth;
            context.strokeStyle = majorColor;
            for (let x = 0; x <= canvas.width; x += majorInterval) {
                context.beginPath();
                context.moveTo(x, 0);
                context.lineTo(x, canvas.height);
                context.stroke();
            }
            for (let y = 0; y <= canvas.height; y += majorInterval) {
                context.beginPath();
                context.moveTo(0, y);
                context.lineTo(canvas.width, y);
                context.stroke();
            }
        }

        // Initial setup
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas); // Handle window resizing
    </script>
</body>
</html>
